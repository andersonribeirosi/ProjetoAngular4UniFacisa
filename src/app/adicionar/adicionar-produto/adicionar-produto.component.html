<title>E-Commerce | Adicionar Produto</title>

<div id="texto-topo">
  <p>ADICIONAR PRODUTO</p>
</div>


<!-- Formulário de inserção de imagens -->
<form class="form-group">
<div class="form-group" style="padding-top:40px;">


      <label id="label1">Nome do Produto</label>
      <input style="width:50%;" class="form-control" placeholder="Insira o nome do produto" required>


</div>
<div class="form-group">

      <label id="label2">Link da Imagem</label>
      <input style="width:50%;" class="form-control" placeholder="Insira o link da imagem" required>


</div>
<div class="form-group">

      <label id="label3">Informações do Produto</label>
      <input style="width:50%;" class="form-control" placeholder="Insira as informações do produto" required>


</div>
<div class="form-group">

      <label id="label4">Valor do Produto</label>
      <input style="width:50%;" class="form-control" placeholder="Insira o valor do produto" required>


</div>

  <button style="margin-bottom:200px;margin-top:30px;width:200px;" type="submit" class="btn btn-primary btn-lg" action="index.html"
      method="post">Adicionar</button>


</form>
